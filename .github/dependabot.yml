version: 2
updates:
  # 1. GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "ci"
      - "dependencies"

  # 2. Backend Dependencies (Python)
  # Looks for requirements.txt in the backend folder
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
    groups:
      python-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "fix"
      include: "scope"
    labels:
      - "backend"
      - "python"

  # 3. Backend Docker Base Image
  # Looks for Dockerfile in the backend folder to update the Python image
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
    labels:
      - "backend"
      - "docker"

  # 4. Frontend Docker Base Image
  # Looks for Dockerfile in the frontend folder to update nginx:alpine
  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
    labels:
      - "frontend"
      - "docker"
