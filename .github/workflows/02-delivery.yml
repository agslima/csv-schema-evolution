name: "Build & Delivery"

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]

env:
  # Base Image Names
  IMG_BACKEND: ${{ secrets.DOCKER_HUB_USERNAME }}/csv-engine-backend
  IMG_FRONTEND: ${{ secrets.DOCKER_HUB_USERNAME }}/csv-engine-frontend

concurrency:
  group: delivery-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Build & Publish Containers (Matrix)
  # ------------------------------------------------------------------
  build-push:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            context: ./backend
            image: ${{ secrets.DOCKER_HUB_USERNAME }}/csv-engine-backend
          # 5. Improvement: Added Frontend Build Logic
          - name: frontend
            context: ./frontend
            image: ${{ secrets.DOCKER_HUB_USERNAME }}/csv-engine-frontend

    steps:
      - uses: actions/checkout@b4ffde65f4633668828d0b93fc293753a9eb8d83 # v4.1.1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push (${{ matrix.name }})
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ matrix.image }}:${{ github.sha }}
            ${{ matrix.image }}:latest
            ${{ startsWith(github.ref, 'refs/tags/v') && format('{0}:{1}', matrix.image, github.ref_name) || '' }}

      - name: Vulnerability Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.image }}:${{ github.sha }}
          severity: "CRITICAL,HIGH"
          exit-code: "1" # Fail pipeline if critical vulnerabilities found

  # ------------------------------------------------------------------
  # JOB 2: Trust & Provenance (Signing)
  # ------------------------------------------------------------------
  sign-artifacts:
    name: Sign Artifacts
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC (Future proofing)

    strategy:
      matrix:
        image:
          - ${{ secrets.DOCKER_HUB_USERNAME }}/csv-engine-backend
          - ${{ secrets.DOCKER_HUB_USERNAME }}/csv-engine-frontend

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0

      # 6. Improvement: Matrix Signing
      # Signs both frontend and backend images using the same key
      - name: Sign Image (${{ matrix.image }})
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          echo "$COSIGN_PRIVATE_KEY" > cosign.key
          cosign sign --key cosign.key -y ${{ matrix.image }}:${{ github.sha }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ matrix.image }}:${{ github.sha }}
          format: spdx-json
          artifact-name: sbom-${{ matrix.image }}.spdx.json
          