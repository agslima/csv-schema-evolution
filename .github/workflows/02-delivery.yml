name: "Build & Delivery"

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]

env:
  IMG_BACKEND: ${{ secrets.DOCKER_HUB_USERNAME }}/csv-engine-backend
  IMG_FRONTEND: ${{ secrets.DOCKER_HUB_USERNAME }}/csv-engine-frontend

concurrency:
  group: delivery-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Build & Publish Containers
  # ------------------------------------------------------------------
  build-push:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            context: ./backend
            image: ${{ secrets.DOCKER_HUB_USERNAME }}/csv-engine-backend
          - name: frontend
            context: ./frontend
            image: ${{ secrets.DOCKER_HUB_USERNAME }}/csv-engine-frontend

    steps:
      - uses: actions/checkout@b4ffde65f4633668828d0b93fc293753a9eb8d83 # v4.1.1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push (${{ matrix.name }})
        uses: docker/build-push-action@v4
        id: build-push # Added ID to retrieve digest later
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ matrix.image }}:${{ github.sha }}
            ${{ matrix.image }}:latest
            ${{ startsWith(github.ref, 'refs/tags/v') && format('{0}:{1}', matrix.image, github.ref_name) || '' }}

      - name: Vulnerability Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.image }}:${{ github.sha }}
          severity: "CRITICAL,HIGH"
          exit-code: "1"

  # ------------------------------------------------------------------
  # JOB 2: Trust & Provenance (Keyless Signing)
  # ------------------------------------------------------------------
  sign-artifacts:
    name: Sign Artifacts (Keyless)
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # 1. CRITICAL PERMISSION FOR OIDC
      id-token: write 

    strategy:
      matrix:
        image:
          - ${{ secrets.DOCKER_HUB_USERNAME }}/csv-engine-backend
          - ${{ secrets.DOCKER_HUB_USERNAME }}/csv-engine-frontend

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 2. Keyless Signing Step
      - name: Sign Image (${{ matrix.image }})
        run: |
          # No keys, no passwords. Just the image.
          # The --yes flag skips the confirmation prompt.
          cosign sign --yes ${{ matrix.image }}:${{ github.sha }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ matrix.image }}:${{ github.sha }}
          format: spdx-json
          artifact-name: sbom-${{ matrix.image }}.spdx.json

      # 3. Attest SBOM (Optional but Recommended)
      # Attaches the SBOM directly to the image in the registry
      - name: Attest SBOM
        run: |
          cosign attest --yes --predicate sbom-${{ matrix.image }}.spdx.json --type spdx ${{ matrix.image }}:${{ github.sha }}
