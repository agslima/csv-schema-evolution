name: "02 - Build & Delivery"

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]

concurrency:
  group: delivery-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Build & Publish Containers
  # ------------------------------------------------------------------
  build-push:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # FIX: Only put the repo name here, NOT the secret
          - name: backend
            context: ./backend
            image_repo: csv-engine-backend 
          - name: frontend
            context: ./frontend
            image_repo: csv-engine-frontend

    steps:
      # - uses: actions/checkout@b4ffde65f4633668828d0b93fc293753a9eb8d83 # v4.1.1
      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push (${{ matrix.name }})
        uses: docker/build-push-action@v4
        id: build-push
        with:
          context: ${{ matrix.context }}
          push: true
          # FIX: Combine Secret + Matrix here
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.image_repo }}:${{ github.sha }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.image_repo }}:latest
            ${{ startsWith(github.ref, 'refs/tags/v') && format('{0}/{1}:{2}', secrets.DOCKER_HUB_USERNAME, matrix.image_repo, github.ref_name) || '' }}

      - name: Vulnerability Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          # FIX: Combine Secret + Matrix here
          image-ref: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.image_repo }}:${{ github.sha }}
          severity: "CRITICAL,HIGH"
          exit-code: "1"

  # ------------------------------------------------------------------
  # JOB 2: Trust & Provenance (Keyless Signing)
  # ------------------------------------------------------------------
  sign-artifacts:
    name: Sign Artifacts (Keyless)
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write 

    strategy:
      matrix:
        # FIX: Only list the repo names, NOT the secrets
        image_repo:
          - csv-engine-backend
          - csv-engine-frontend

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # FIX: Construct the full image name inside the step
      - name: Sign Image (${{ matrix.image_repo }})
        run: |
          # Define full image name using the secret
          FULL_IMAGE="${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.image_repo }}:${{ github.sha }}"
          
          cosign sign --yes "$FULL_IMAGE"

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          # FIX: Combine Secret + Matrix here
          image: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.image_repo }}:${{ github.sha }}
          format: spdx-json
          artifact-name: sbom-${{ matrix.image_repo }}.spdx.json

      - name: Attest SBOM
        run: |
          FULL_IMAGE="${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.image_repo }}:${{ github.sha }}"
          
          cosign attest --yes --predicate sbom-${{ matrix.image_repo }}.spdx.json --type spdx "$FULL_IMAGE"