# For Python (FastAPI/Backend) and JavaScript 
name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0' # Run weekly (Sunday at 1:30 AM)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        # 1. 'javascript' covers both .js and .html files
        # 2. 'python' covers the backend
        language: [ 'python', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ----------------------------------------------------------------
    # SETUP: Python (Backend Only)
    # ----------------------------------------------------------------
    - name: Set up Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Python Dependencies
      if: matrix.language == 'python'
      run: |
        # We explicitly point to the backend folder
        pip install -r backend/requirements.txt

    # ----------------------------------------------------------------
    # SETUP: CodeQL (Both)
    # ----------------------------------------------------------------
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: none
        # Optional: config to strictly limit scope (usually not needed, but good for large monorepos)
        # config: |
        #   paths:
        #     - ${{ matrix.language == 'python' && 'backend' || 'frontend' }}

    # ----------------------------------------------------------------
    # ANALYSIS
    # ----------------------------------------------------------------
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{ matrix.language }}"

    # ----------------------------------------------------------------
    # REPORTING (Optional)
    # ----------------------------------------------------------------
    - name: Post CodeQL Results to PR
      if: github.event_name == 'pull_request'
      run: |
        PR_NUM=${{ github.event.number }}
        
        # Check for alerts matching the current language
        ALERTS=$(gh api "repos/${{ github.repository }}/code-scanning/alerts?tool_name=CodeQL&ref=${{ github.event.pull_request.head.ref }}&state=open" --jq 'map(select(.rule.tags[] | contains("${{ matrix.language }}"))) | length')

        if [[ "$ALERTS" -gt 0 ]]; then
          REPORT="## üõ°Ô∏è CodeQL Analysis (${{ matrix.language }})\n\nüö® **Found $ALERTS security alert(s)**\n\nCodeQL has detected potential vulnerabilities in your ${{ matrix.language }} code (Frontend/Backend).\n\nüîó [View Security Tab](https://github.com/${{ github.repository }}/security/code-scanning?query=is%3Aopen+branch%3A${{ github.head_ref }})"
          
          echo -e "$REPORT" | gh pr comment "$PR_NUM" --body-file=-
        else
          echo "No ${{ matrix.language }} security issues found."
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
