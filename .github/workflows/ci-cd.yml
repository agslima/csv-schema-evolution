name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/csv-ingestion-engine

jobs:
  # Job 1: CI, Testing & Code Security
  ci-security-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })' || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      MONGODB_URI: mongodb://127.0.0.1:27017

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret Scanning with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./backend/requirements.txt
          # Install Bandit directly here          

      # --- NEW STEP: Bandit Security Scan ---
      - name: Run Bandit (Python SAST)
        # -r: recursive scan of the 'backend' folder
        # -ll: report only HIGH severity issues (prevents noise)
        # -ii: report only HIGH confidence issues
        run: bandit -r backend/ -ll -ii

      # (SCA) - Check libraries
      - name: Install Snyk CLI
        if: vars.ENABLE_SECURITY_SCANS == 'true'  # <--- Condition here
        run: npm install -g snyk

      - name: Run Snyk Open Source (Dependencies)
        if: vars.ENABLE_SECURITY_SCANS == 'true'  # <--- Condition here
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --file=backend/requirements.txt --package-manager=pip --severity-threshold=high

      #(SAST) - Check logic (Snyk Code serves as a second opinion to Bandit)
      - name: Run Snyk Code (Logic)
        if: vars.ENABLE_SECURITY_SCANS == 'true'  # <--- Condition here
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk code test backend/ --severity-threshold=high

      - name: Wait for MongoDB
        run: |
          for i in $(seq 1 30); do
            if (echo > /dev/tcp/127.0.0.1/27017) >/dev/null 2>&1; then
              echo "MongoDB is listening"
              exit 0
            fi
            echo "Waiting for MongoDB..."
            sleep 1
          done
          echo "MongoDB did not become ready in time" >&2
          exit 1

      - name: Lint with flake8
        if: vars.ENABLE_FLAKE8 == 'true'
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
          flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend --count --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Lint with Pylint
        if: vars.ENABLE_PYLINT == 'true'
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
          pylint backend --output-format=colorized

      - name: Run Pytest (Unit & Integration)
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
          pytest backend/tests/ -v --asyncio-mode=auto --cov=backend/app --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  # Job 2: CD, Container Build & Supply Chain Security
  cd-build-push:
    needs: ci-security-check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        if: vars.ENABLE_DOCKER_HUB == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Lint Dockerfile
        if: vars.ENABLE_DOCKER_HUB == 'true'
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: backend/Dockerfile

      - name: Build and Push Docker Image
        if: vars.ENABLE_DOCKER_HUB == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}, ${{ env.IMAGE_NAME }}:latest
          
          # BEST PRACTICE: GitHub Actions Cache implementation
          # cache-from: type=gha
          # cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        if: vars.ENABLE_DOCKER_HUB == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE_NAME }}:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Install Cosign
        if: vars.ENABLE_DOCKER_HUB == 'true'
        uses: sigstore/cosign-installer@v3.7.0
        with:
          cosign-release: 'v2.4.1'

      - name: Sign the published Docker image
        if: vars.ENABLE_DOCKER_HUB == 'true'
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
        run: |
          echo "$COSIGN_PRIVATE_KEY" > cosign.key
          cosign sign --key cosign.key -y ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Generate SBOM (Syft)
        if: vars.ENABLE_DOCKER_HUB == 'true'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          artifact-name: sbom.spdx.json
