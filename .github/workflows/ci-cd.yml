
name: CI / CD Pipeline

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"

env:
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/csv-ingestion-engine
  PYTHON_VERSION: "3.11"

jobs:
  # --------------------------------------------------
  # 1. PR PIPELINE â€” FAST & BLOCKING
  # --------------------------------------------------
  pr-ci:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval=10s
          --health-retries=5

    env:
      MONGODB_URI: mongodb://127.0.0.1:27017

    steps:
      - uses: actions/checkout@v4

      - name: Secret scanning
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install bandit pylint pytest pytest-cov

      #(SAST) - Check logic 
      - name: Static analysis (Bandit)
        run: bandit -r backend -ll -ii

      # (SCA) - Check libraries
      - name: Install Snyk CLI
        if: vars.ENABLE_SNYK_SCANS == 'true'
        run: npm install -g snyk

      - name: Run Snyk Open Source (Dependencies)
        if: vars.ENABLE_SNYK_SCANS == 'true'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --file=backend/requirements.txt --package-manager=pip --severity-threshold=high
      
      - name: Lint (Pylint)
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
          pylint backend --fail-under=8.5 --output-format=colorized

      - name: Unit & integration tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
          pytest backend/tests \
            --cov=backend/app \
            --cov-report=xml \
            --cov-config=.coveragerc \
            --cov-fail-under=85
            
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml


  # --------------------------------------------------
  # 2. BUILD & VERIFY (Runs on Merge OR Tag)
  # --------------------------------------------------
  main-build:
    # LOGIC FIX: Run on push to main OR on release tags
    # Removed 'needs: pr-ci' to prevent skipping
    if: >
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Dockerfile lint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: backend/Dockerfile

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          # Logic: If it's a tag, tag with version. If main, tag with sha/latest.
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
            ${{ startsWith(github.ref, 'refs/tags/v') && format('{0}:{1}', env.IMAGE_NAME, github.ref_name) || '' }}

      - name: Container vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          severity: "CRITICAL,HIGH"
          exit-code: "1"

  # --------------------------------------------------
  # 3. RELEASE PIPELINE (Trust)
  # --------------------------------------------------
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: main-build # Safe now because main-build runs on tags
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Sign image
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          echo "$COSIGN_PRIVATE_KEY" > cosign.key
          cosign sign --key cosign.key -y \
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: spdx-json
          artifact-name: sbom.spdx.json
