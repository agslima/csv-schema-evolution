<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise CSV Engine</title>

    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' https://cdn.jsdelivr.net; 
                   style-src 'self' https://cdn.jsdelivr.net; 
                   img-src 'self' data:; 
                   connect-src 'self'; 
                   object-src 'none'; 
                   frame-ancestors 'none';">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
          crossorigin="anonymous">
          
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <header class="mb-5 text-center">
            <h1 class="display-5 fw-bold text-primary">CSV Ingestion Engine</h1>
            <p class="text-muted">Secure, Async, LGPD Compliant Processing</p>
        </header>

        <div class="card shadow-sm mb-4">
            <div class="card-body p-4">
                <h5 class="card-title mb-3">Upload New File</h5>
                <form id="uploadForm">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label for="csvFile" class="form-label">Choose CSV File</label>
                            <input class="form-control" type="file" id="csvFile" accept=".csv" required>
                        </div>
                        <div class="col-md-4">
                            <label for="idField" class="form-label">ID Field (Optional)</label>
                            <input type="text" class="form-control" id="idField" placeholder="e.g., user_id">
                            <div class="form-text">Used for record grouping.</div>
                        </div>
                    </div>
                    <div class="mt-3 text-end">
                        <button type="submit" class="btn btn-primary px-4" id="uploadBtn">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Upload & Process
                        </button>
                    </div>
                </form>
                <div id="alertArea" class="mt-3"></div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title m-0">Processed Files</h5>
                    
                    <button class="btn btn-sm btn-outline-secondary" id="refreshBtn">Refresh</button>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Filename</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Records</th>
                                <th>Detected Fields</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="filesTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
            crossorigin="anonymous"></script>
            
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
