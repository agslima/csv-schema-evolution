server {
    listen 80;
    server_name localhost;

    # Serve Static Files (HTML, CSS, JS)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        # Support for SPA (Single Page Applications) routing fallback
        try_files $uri $uri/ /index.html;
    }

    # Reverse Proxy for API
    # Requests to /api/v1/... are forwarded to the backend container
    location /api/ {
        # 'backend' is the docker-compose service name
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Optional: Serve uploaded files directly from GridFS via Backend?
    # No, keep using the backend stream endpoint for security (decryption).
}